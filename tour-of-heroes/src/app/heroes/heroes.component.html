
  <h2>My Heroes</h2>

  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">

  <div>
    <label for="new-hero">Hero name: </label>
    <input id="new-hero" #newHero placeholder="New hero name" />

    <!-- (click) passes input value to add() and then clears the input -->
    <button class="add-button" (click)="add(newHero.value); newHero.value = ''">
      Add hero
    </button>
  </div>

  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{ hero.id }}">
        <span class="badge">{{ hero.id }} </span> {{ hero.name }}
      </a>
      <button
        type="button"
        class="delete"
        title="delete hero"
        (click)="delete(hero)"
      >
        X
      </button>
    </li>
  </ul>
